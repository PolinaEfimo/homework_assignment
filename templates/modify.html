<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'welcome.html' %}

    <title>{% block title %}Редактирование{% endblock %}</title>
    
</head>
<body>
    {% block content%}
        <h1>{{username}}!</h1>
    {% if username == 'admin' or 'moder' %}
        <h1>Профиль отредактирован!</h1>
    {% else %}
        <h1>Доступ запрещён!</h1>
    {% endif%}
    {% endblock %}

</body>
</html>
